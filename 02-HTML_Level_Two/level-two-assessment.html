<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Level Two Assessment</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <label for="first-name">First Name:</label>
      <input id="first-name" type="text" name="" placeholder="First Name">

    <label for="last-name">Last Name:</label>
      <input id="last-name" type="text" name="" placeholder="Last Name">

      <p></p>

    <label for="email-input">Email:</label>
      <input id="email-input" type="email" name="" placeholder="name@email.com">

    <label for="pass-input">Password:</label>
      <input id="pass-input" type="password" name="" placeholder="">

    <p>Are you over the age of 18?</p>
    <label for="over-18">Yes:</label>
      <input id="over-18" type="radio" name="over-under-18" placeholder="">
    <label for="under-18">No:</label>
      <input id="under-18" type="radio" name="over-under-18"
    <p></p>
    <p>Do you have a Credit Card or PayPal?</p>
    <select name="payment-option">
      <option value="credit-card">Credit Card</option>
      <option value="paypal">Paypal</option>
    </select>

    <p></p>

    <input type="submit" name="" value="Submit Feedback">

  </body>
</html>
